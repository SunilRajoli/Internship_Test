<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodlinfo</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- First Line -->
        <div class="header">
            <div class="logo">
                <h1>HODLINFO</h1>
            </div>
            <div class="dropdowns">
                <select>
                    <option>INR</option>
                </select>
                <select>
                    <option>BTC</option>
                    <option>ETH</option>
                    <option>USDT</option>
                    <option>XRP</option>
                    <option>TRX</option>
                    <option>DASH</option>
                    <option>ZEC</option>
                    <option>XEM</option>
                    <option>IOST</option>
                    <option>WIN</option>
                    <option>BIT</option>
                    <option>WRX</option>
                </select>
                <button><a href="https://wazirx.com/signup">BUY BTC</a></button>
            </div>
            <div class="header-right">
                <div class="timer">
                    <span>60</span>
                </div>
                <button class="connect-btn">Connect Telegram</button>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <!-- Second Line -->
        <div class="best-price">
            <h2>Best Price to Trade</h2>
        </div>

        <!-- Third Line -->
        <div class="info">
            <div class="item">
                <span class="label">0.6 %</span>
                <span class="value">5 Mins</span>
            </div>
            <div class="item">
                <span class="label">0.69 %</span>
                <span class="value">1 Hour</span>
            </div>
            <div class="price-value">
                <h1>₹ 54,57,376</h1>
            </div>
            <div class="item">
                <span class="label">6.31 %</span>
                <span class="value">1 Day</span>
            </div>
            <div class="item">
                <span class="label">12.96 %</span>
                <span class="value">7 Days</span>
            </div>
        </div>

        <!-- Fourth Line -->
        <div class="average-price">
            <p>Average BTC/INR net price including commission</p>
        </div>

        <!-- Fifth Line - Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Platform</th>
                        <th>Last Traded Price</th>
                        <th>Buy / Sell Price</th>
                        <th>Volume</th>
                        <th>Base Unit</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Table rows will be dynamically generated here -->
                </tbody>
            </table>
        </div>

        <hr />

        <!-- Sixth Line - Footer -->
        <div class="footer">
            <div class="footer-left">
                <p>Copyright © 2019 HodlInfo.com</p>
            </div>
            <div class="footer-right">
                <p>Support</p>
            </div>
        </div>

        <!-- Seventh Line - Button -->
        <div class="add-home">
            <button>Add hodlinfo to home screen</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
